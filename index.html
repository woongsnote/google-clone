<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- css 적용 -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- font awesome code 내 껄로 수정할 것 -->
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fas fa-bars menu"></i>
    </div>

    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
            alt="google logo" class="img-logo">
        <div class="input-area">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="input-box" />
            <i class="fas fa-microphone mic-icon"></i>
        </div>


        <div class="button-area">
            <button class="button-main">Google search</button>
            <button class="button-main">I'm feeling Lucky</button>
        </div>

        <div class="language-area">
            Google offered in:
            <a href="#" class="language">한국어</a>
        </div>

    </div>

    <div class="footer">
        <div class="location">
            South korea
        </div>
        <div class="relation">
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </span>
            <span class="relation-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>
</body>

</html>
